<!-- Page Content -->
<div class="container">
    <br />
    <div class="row">

        <div class="col-lg-3">

            <app-book-category></app-book-category>

        </div>
        <!-- /.col-lg-3 -->
        <div class="col">
            <div class="row">
                <div *ngFor="let book of books" class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" [src]="book.imageUrl" height="250px"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a routerLink="/books/{{book.id}}">{{book.name}}</a>
                            </h4>
                            <h5>{{book.unitPrice | currency: 'INR'}}</h5>
                            <p class=" card-text text-truncate ">{{book.description}}</p>
                        </div>
                        <div class="card-footer ">
                            <button class="btn btn-primary float-right ">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <div *ngIf="books?.length==0 " class="col-md-12 alert alert-warning text-center ">
                    No books found!
                </div>
            </div>
        </div>

        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
