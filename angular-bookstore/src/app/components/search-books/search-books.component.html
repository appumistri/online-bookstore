<div class="col-md-12">
    <div class="row">
        <div class="col-md-10">
            <input #searchInput type="text" class="form-control" (keyup.enter)="search(searchInput.value)" placeholder="Search books">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit" (click)="search(searchInput.value)">Search</button>
        </div>
    </div>
</div>
